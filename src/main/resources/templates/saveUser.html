<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/users/saveuser}"
      th:method="post"
      th:object="${user}">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">email</label>
        <input type="text" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">password</label>
        <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1">
    </div>
    <label for="exampleInputEmail1" class="form-label">First Name</label>
    <input type="text" th:field="*{firstName}" class="form-control" id="exampleIputEmail1" aria-describedby="emailHelp">
    <div id="emaiHelp" class="form-text">We'll never share your email with anyone else.
    </div>
    <label for="exampleInputEmail1" class="form-label">Last Name</label>
    <input type="text" th:field="*{lastName}" class="form-control" id="exampledInputEmail1" aria-describedby="emailHelp">
    <div id="emailHeslp" class="form-text">We'll never share your email with anyone else.
    </div>
    <label for="exampleInputEmail1" class="form-label">Age</label>
    <input type="text" th:field="*{age}" class="form-control" id="expleInputEmail1" aria-describedby="emailHelp">
    <div id="emailp" class="form-text">We'll never share your email with anyone else.
    </div>
    <label for="exampleInputPassword1" class="form-label">Role</label>
    <select th:field="${user.roleId}">
        <option th:each="role:${roles}"
                th:value="${role.id}"
                th:text="${role.roleName}"></option>
    </select>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
