<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tbody>
    <tr>
        <th>Id</th>
        <th>Email</th>
    </tr>
    <tr th:each="user:${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
    <button th:href="/saveUser" value="Add" sec:authorize="hasRole('ADMIN')" ></button>
</table>
</body>
</html>
